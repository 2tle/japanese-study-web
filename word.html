<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히라가나/가타카나 암기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #question {
            font-size: 2em;
            margin: 20px;
        }
        .choice {
            font-size: 1.5em;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .choice:hover {
            background-color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">히라가나/가타카나 암기</h1>
        <div id="question" class="mt-4"></div>
        <div id="choices" class="mt-4"></div>
    </div>

    <script>
        // 히라가나와 가타카나 글자 배열

            { hiragana: 'あ', katakana: 'ア' },
            { hiragana: 'い', katakana: 'イ' },
            { hiragana: 'う', katakana: 'ウ' },
            { hiragana: 'え', katakana: 'エ' },
            { hiragana: 'お', katakana: 'オ' },
            { hiragana: 'か', katakana: 'カ' },
            { hiragana: 'き', katakana: 'キ' },
            { hiragana: 'く', katakana: 'ク' },
            { hiragana: 'け', katakana: 'ケ' },
            { hiragana: 'こ', katakana: 'コ' },
            { hiragana: 'さ', katakana: 'サ' },
            { hiragana: 'し', katakana: 'シ' },
            { hiragana: 'す', katakana: 'ス' },
            { hiragana: 'せ', katakana: 'セ' },
            { hiragana: 'そ', katakana: 'ソ' },
            { hiragana: 'た', katakana: 'タ' },
            { hiragana: 'ち', katakana: 'チ' },
            { hiragana: 'つ', katakana: 'ツ' },
            { hiragana: 'て', katakana: 'テ' },
            { hiragana: 'と', katakana: 'ト' },
            { hiragana: 'な', katakana: 'ナ' },
            { hiragana: 'に', katakana: 'ニ' },
            { hiragana: 'ぬ', katakana: 'ヌ' },
            { hiragana: 'ね', katakana: 'ネ' },
            { hiragana: 'の', katakana: 'ノ' },
            { hiragana: 'は', katakana: 'ハ' },
            { hiragana: 'ひ', katakana: 'ヒ' },
            { hiragana: 'ふ', katakana: 'フ' },
            { hiragana: 'へ', katakana: 'ヘ' },
            { hiragana: 'ほ', katakana: 'ホ' },
            { hiragana: 'ま', katakana: 'マ' },
            { hiragana: 'み', katakana: 'ミ' },
            { hiragana: 'む', katakana: 'ム' },
            { hiragana: 'め', katakana: 'メ' },
            { hiragana: 'も', katakana: 'モ' },
            { hiragana: 'や', katakana: 'ヤ' },
            { hiragana: 'ゆ', katakana: 'ユ' },
            { hiragana: 'よ', katakana: 'ヨ' },
            { hiragana: 'ら', katakana: 'ラ' },
            { hiragana: 'り', katakana: 'リ' },
            { hiragana: 'る', katakana: 'ル' },
            { hiragana: 'れ', katakana: 'レ' },
            { hiragana: 'ろ', katakana: 'ロ' },
            { hiragana: 'わ', katakana: 'ワ' },
            { hiragana: 'を', katakana: 'ヲ' },
            { hiragana: 'ん', katakana: 'ン' },
            // 남은 글자를 여기에 계속해서 추가할 수 있습니다.
        ];

        const katakana = [
            { hiragana: 'あ', katakana: 'ア' },
            { hiragana: 'い', katakana: 'イ' },
            { hiragana: 'う', katakana: 'ウ' },
            { hiragana: 'え', katakana: 'エ' },
            { hiragana: 'お', katakana: 'オ' },
            { hiragana: 'か', katakana: 'カ' },
            { hiragana: 'き', katakana: 'キ' },
            { hiragana: 'く', katakana: 'ク' },
            { hiragana: 'け', katakana: 'ケ' },
            { hiragana: 'こ', katakana: 'コ' },
            { hiragana: 'さ', katakana: 'サ' },
            { hiragana: 'し', katakana: 'シ' },
            { hiragana: 'す', katakana: 'ス' },
            { hiragana: 'せ', katakana: 'セ' },
            { hiragana: 'そ', katakana: 'ソ' },
            { hiragana: 'た', katakana: 'タ' },
            { hiragana: 'ち', katakana: 'チ' },
            { hiragana: 'つ', katakana: 'ツ' },
            { hiragana: 'て', katakana: 'テ' },
            { hiragana: 'と', katakana: 'ト' },
            { hiragana: 'な', katakana: 'ナ' },
            { hiragana: 'に', katakana: 'ニ' },
            { hiragana: 'ぬ', katakana: 'ヌ' },
            { hiragana: 'ね', katakana: 'ネ' },
            { hiragana: 'の', katakana: 'ノ' },
            { hiragana: 'は', katakana: 'ハ' },
            { hiragana: 'ひ', katakana: 'ヒ' },
            { hiragana: 'ふ', katakana: 'フ' },
            { hiragana: 'へ', katakana: 'ヘ' },
            { hiragana: 'ほ', katakana: 'ホ' },
            { hiragana: 'ま', katakana: 'マ' },
            { hiragana: 'み', katakana: 'ミ' },
            { hiragana: 'む', katakana: 'ム' },
            { hiragana: 'め', katakana: 'メ' },
            { hiragana: 'も', katakana: 'モ' },
            { hiragana: 'や', katakana: 'ヤ' },
            { hiragana: 'ゆ', katakana: 'ユ' },
            { hiragana: 'よ', katakana: 'ヨ' },
            { hiragana: 'ら', katakana: 'ラ' },
            { hiragana: 'り', katakana: 'リ' },
            { hiragana: 'る', katakana: 'ル' },
            { hiragana: 'れ', katakana: 'レ' },
            { hiragana: 'ろ', katakana: 'ロ' },
            { hiragana: 'わ', katakana: 'ワ' },
            { hiragana: 'を', katakana: 'ヲ' },
            { hiragana: 'ん', katakana: 'ン' },
            // 남은 글자를 여기에 계속해서 추가할 수 있습니다.
        ];


        // 히라가나와 가타카나 배열의 글자 수가 같다고 가정하고 진행하겠습니다.
        const totalCharacters = hiragana.length;

        // 문제 생성 및 보기 표시 함수
        function generateQuestion() {
            // 랜덤한 인덱스 선택
            const randomIndex = Math.floor(Math.random() * totalCharacters);
            const isHiragana = Math.random() < 0.5; // 50% 확률로 히라가나 문제 생성

            // 문제로 사용할 글자 선택
            const character = isHiragana ? hiragana[randomIndex] : katakana[randomIndex];

            // 문제에 해당하는 정답 선지 찾기
            const answer = isHiragana ? katakana[randomIndex] : hiragana[randomIndex];

            // 정답을 제외한 다른 선택지 생성
            const choices = [];
            while (choices.length < 4) {
                const randomChoiceIndex = Math.floor(Math.random() * totalCharacters);
                const randomChoice = isHiragana ? katakana[randomChoiceIndex] : hiragana[randomChoiceIndex];
                if (randomChoice !== answer) {
                    choices.push(randomChoice);
                }
            }

            // 선택지에 정답 추가하고 섞기
            choices.push(answer);
            choices.sort(() => Math.random() - 0.5);

            // 문제와 선택지 표시
            document.getElementById('question').textContent = isHiragana ? character.hiragana : character.katakana;
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            choices.forEach(choice => {
                const choiceElement = document.createElement('div');
                choiceElement.textContent = isHiragana ? choice.katakana : choice.hiragana;
                choiceElement.className = 'choice';
                choiceElement.addEventListener('click', () => {
                    if (choice === answer) {
                        generateQuestion();
                    } else {
                        alert('오답입니다. 정답은 ' + (isHiragana ? answer.katakana : answer.hiragana) + ' 입니다.');
                    }
                });
                choicesContainer.appendChild(choiceElement);
            });
        }


        // 페이지 로드 시 첫 문제 생성
        generateQuestion();
    </script>
</body>
</html>
